<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda App - Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Agenda App - Menu</h1>
        <div id="userValue"></div>
        <nav>
            <ul id="menu">
                <li><a href="listar.html" data-text="Listar">Listar</a></li>
                <li><a href="consultar.html" data-text="Consultar">Consultar</a></li>
                <li><a href="pesquisar.html" data-text="Pesquisar">Pesquisar</a></li>
                <li><a href="registar.html" data-text="Registar">Registar</a></li>
            </ul>
        </nav>
        <button type="button" id="submit" onclick="logOut()">Sair</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(TextPlugin);

            // Animate container
            gsap.from(".container", {
                duration: 1,
                opacity: 0,
                y: -50,
                ease: "power3.out"
            });

            // Animate menu items
            gsap.from("#menu li", {
                opacity: 0,
                x: -50,
                stagger: 0.2,
                duration: 0.8,
                ease: "back.out(1.7)",
                onComplete: animateMenuText
            });

            // Animate logout button
            gsap.from("#submit", {
                opacity: 0,
                y: 20,
                duration: 0.8,
                delay: 1.5,
                ease: "power2.out"
            });

            function animateMenuText() {
                gsap.to("#menu a", {
                    duration: 1,
                    stagger: 0.1,
                    text: {
                        value: (i, target) => target.getAttribute('data-text'),
                        delimiter: ""
                    },
                    ease: "none"
                });
            }

            // Hover effect for menu items
            const menuItems = document.querySelectorAll("#menu a");
            menuItems.forEach(item => {
                item.addEventListener("mouseenter", () => {
                    gsap.to(item, {duration: 0.3, scale: 1.1, color: "#ff4757", ease: "power2.out"});
                });
                item.addEventListener("mouseleave", () => {
                    gsap.to(item, {duration: 0.3, scale: 1, color: "#2f3542", ease: "power2.out"});
                });
            });
        });
    </script>
</body>
</html>
